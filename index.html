<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="txt/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game!</title>
  </head>
  <body>
    <div id="app">
      <h1>PONG!</h1>
      <h2 id="subtitle"></h2>
      <div class="texts">
        <div>
          <h2>Player 1</h2>
          <h3>Score</h3>
          <h3 id="score-p1"></h3>
        </div>
        <div>
          <h2>Player 2</h2>
          <h3>Score</h3>
          <h3 id="score-p2"></h3>
        </div>
      </div>
      <div class="start-button start">
        <h2>Start Game</h2>
      </div>
      <canvas></canvas>
      <section class="info">
        <span>*Set the right zoom to see the full frame and counters!</span>
        <article>
          <a id="turnSound"></a>
        </article>
        <h2>Controls</h2>
        <article>
          <div>
            <h2>Player 1:</h2>
            <ul>
              <li>Press ' W ' to go Up</li>
              <li>Press ' S ' to go Down</li>
            </ul>
          </div>
          <div>
            <h2>Player 2:</h2>
            <ul>
              <li>Press ' O ' to go Up</li>
              <li>Press ' L ' to go Down</li>
            </ul>
          </div>
        </article>
      </section>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
